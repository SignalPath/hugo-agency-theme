{{ "<!-- Features Grid Section -->" | safeHTML }}
<section id="features" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.features.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.features.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="row flexbox">

      {{ range .Site.Data.features }}
        <div class="col-md-4 col-sm-6 feature-item">
          <a href="#featureModal{{ .modalID }}" class="feature-link" data-toggle="modal">
            <div class="feature-hover">
              <div class="feature-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            {{ $url := printf "images/features/%s" .preview }}
            <img src="{{ $url | absURL }}" class="img-responsive" alt="">
          </a>
          <div class="feature-caption">
            <h4>{{ .title | markdownify }}</h4>
          </div>
        </div>
      {{ end }}

    </div>
  </div>
</section>
